<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    #seccion1 {
      background-color: lightblue;
      padding: 20px;
    }

    #seccion2 {
      background-color: lightgreen;
      padding: 20px;
    }

    #seccion3 {
      background-color: lightcoral;
      padding: 20px;
    }

    #seccion4 {
      background-color: lightgoldenrodyellow;
      padding: 20px;
    }

    #seccion5 {
      background-color: lightpink;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #seccion1 p {
      font-family: 'Times New Roman', serif;
    }

    #seccion2 p {
      font-family: 'Verdana', sans-serif;
    }

    #seccion3 p {
      font-family: 'Courier New', monospace;
    }

    #seccion4 p {
      font-family: 'Georgia', serif;
    }

    #seccion5 p {
      font-family: 'Comic Sans MS', cursive;
    }

    .imagenes-centradas {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Página Web</h1>
  </header>

  <div id="seccion1">

  <footer>

  </footer>

</html>
