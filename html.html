<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Ejercicios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sección de datos personales */
        #seccionDatos {
            background-color: #ffe4b5; /* Color moccasin */
            padding: 20px;
            text-align: center;
        }

        /* Encabezado H2 para enlaces HTML */
        #htmlEnlaces {
            background-color: #c0c0c0; /* Color silver */
            padding: 10px;
        }

        /* Encabezado H2 para enlaces CSS */
        #cssEnlaces {
            background-color: #87ceeb; /* Color skyblue */
            padding: 10px;
        }

        /* Estilos de enlaces */
        a {
            text-decoration: none;
            color: #333;
            padding: 5px;
            border: 1px solid #333;
            margin: 5px;
            display: inline-block;
        }

        /* Estilos de enlaces cuando están en hover */
        a:hover {
            background-color: #333;
            color: #fff;
        }

        /* Tipografías diferentes para secciones */
        #seccionDatos {
            font-family: 'Georgia', serif;
        }

        #htmlEnlaces {
            font-family: 'Courier New', monospace;
        }

        #cssEnlaces {
            font-family: 'Times New Roman', serif;
        }
    </style>
</head>
<body>

    <!-- Sección de datos personales -->
    <div id="seccionDatos">
        <h1>Mis Datos Personales</h1>
        <p>Nombre: Tu Nombre</p>
        <p>Edad: Tu Edad</p>
        <img src="tu_imagen.jpg" alt="Tu Imagen">
    </div>

    <!-- Sección de enlaces HTML -->
    <div id="htmlEnlaces">
        <h2>Ejercicios Introducción HTML</h2>
        <a href="enlace1.html">Enlace 1</a>
        <a href="enlace2.html">Enlace 2</a>
        <a href="enlace3.html">Enlace 3</a>
    </div>

    <!-- Sección de enlaces CSS -->
    <div id="cssEnlaces">
        <h2>Ejercicios Introducción a CSS</h2>
        <a href="enlace4.html">Enlace 4</a>
        <a href="enlace5.html">Enlace 5</a>
        <a href="enlace6.html">Enlace 6</a>
    </div>

</body>
</html>
